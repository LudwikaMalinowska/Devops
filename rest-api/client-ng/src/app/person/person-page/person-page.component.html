<div class="person-page">
    <p>{{person?.name}} {{person?.surname}}</p>
    <p>Id: {{person?.id}}</p>
    <p>Date of birth: {{this.parseDate(person?.dateofbirth)}}</p>
</div>

<a *ngIf="person?.id" [routerLink]="['/people', person?.id,  'edit']">
    <button>
        Edit Person
    </button>
</a>

<button (click)="deletePerson()">
    Delete Person
</button>
